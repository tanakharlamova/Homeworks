<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Сервис комментариев со спам-фильтром</h1>
    <div class="container">
        <div class="comment">
            <h2>Оставьте ваш комментарий</h2>
            <form class="commentpart">
                <div class="commentpart_item">
                    <label for="input_name">Введите ваше <span class="bold">Имя</span></label>
                    <input id="input_name" class="input_name_img" type="text" name="name">
                </div>
                <div class="commentpart_item">
                    <label for="input_img">Введите ссылку <span class="bold">вашего аватара</span></label>
                    <input id="input_img" class="input_name_img" type="text" name="avatar">
                </div>
                <div class="commentpart_item">
                    <label for="textarea">Оставьте комментарий</label>
                    <textarea id="textarea" class="input_comm" cols="20" rows="15" name="comment"></textarea>
                </div>
                <button id="btn">Отправить</button>
            </form>    
        </div>
        <div class="chat">
            <div class="chatpart">
                <h2>Чат</h2>
                    <div class="chatpart_ava_name">
                        <img class="none" id="chatpart_avatar" src="" alt="аватар">
                        <p id="chatpart_name"></p>
                    </div>
                <p id="chatpart_comment"></p>
            </div>
        </div>
    

    </div>
    <script src="index.js"></script>
</body>
</html>
